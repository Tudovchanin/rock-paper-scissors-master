<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;700&display=swap"
		rel="stylesheet">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Frontend Mentor | Rock, Paper, Scissors</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="rules-container">
		<div class="rules">RULES</div>
		<div class="icone-close"><img src="images/icon-close.svg" alt=""></div>
		<div class="rules-img"><img src="images/image-rules.svg" alt="" srcset=""></div>

	</div>
	<div class="head">
		<div class="title"><img src="images/logo.svg" alt="" srcset=""></div>
		<div class="score">
			<div class="text">SCORE</div>
			<div class="count">0:0</div>
		</div>
	</div>
	<div class="gaming-table">

		<div class="start-game-container">
			<div class="triangle-container">
				<img class="triangle-svg" src="images/bg-triangle.svg" alt="" srcset="">
			</div>
			<div class="paper">
				<img src="images/icon-paper.svg" alt="" srcset="">
			</div>
			<div class="scissors">
				<img src="images/icon-scissors.svg" alt="" srcset="">
			</div>
			<div class="rock">
				<img src="images/icon-rock.svg" alt="" srcset="">

			</div>
		</div>

		<div class="result-container">
			<div class="user-response-container">
				<div class="user-picked">YOU PICKED</div>
				<div class="user-icon rock">
					<img src="images/icon-rock.svg" alt="" srcset="">
				</div>
				<div class="user-icon scissors">
					<img src="images/icon-scissors.svg" alt="" srcset="">
				</div>
				<div class="user-icon paper">
					<img src="images/icon-paper.svg" alt="" srcset="">
				</div>
				<div class="position-response"></div>

			</div>

			<div class="win-lose-container">
				<div class="result-win-lose"></div>
				<div class="play-again">PLAY AGAIN</div>
			</div>

			<div class="pc-response-container">
				<div class="pc-picked">THE HOUSE PICKED</div>
				<div class="pc-icon rock">
					<img src="images/icon-rock.svg" alt="" srcset="">
				</div>
				<div class="pc-icon scissors">
					<img src="images/icon-scissors.svg" alt="" srcset="">
				</div>
				<div class="pc-icon paper">
					<img src="images/icon-paper.svg" alt="" srcset="">
				</div>
				<div class="position-response"></div>
			</div>

		</div>

	</div>
	<div class="rules-btn">RULES</div>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="#">Your Name Here</a>.
	</div>
	<script src="script.js"></script>
</body>

</html>
